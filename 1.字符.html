<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字符</title>
</head>
<body>
    <!-- 标题1-6依次递减 -->
    <h1>hello html</h1>
    <!-- 水平线 -->
    <hr/>
    <hr size="10"/>
    <!-- 无阴影（实心） -->
    <hr noshade="noshade"/>
    <font size = "7px">文字尺寸1-7,默认是3px</font>
    <!-- br换行，无留白 -->
    <br/>
    <font face = "楷体">字体样式</font>
    <!-- p段落，之间有留白 -->
    <p>
    <font color = "#00f">英文颜色或者rgb</font>
    <br/>
    <center>居中显示</center>
    <br/>
    <h3>特殊字符标签</h3>
    <!-- &lt(小于号) &gt（大于号） -->
    &lt java从入门到放弃 &gt;
    <br/>
    <!-- &nbsp（空格） -->
    hello&nbsp;world
    <br/>
    <!-- &yen（人民币） -->
    100000&yen;
    <br/>
    <!-- &sub（上标）&sup（下标） -->
    2&sub;4,CO&sup;2
</body>
</html>
