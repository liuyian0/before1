<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax</title>
</head>
<body>
    <form action="">
        <input type="text" name="username" placeholder="请输入用户名" id="username">
        <span id="usernameSpan"></span><br>
        <input type="password" name="password" placeholder="请输入密码" id="password"><br>
        <button>提交</button>
    </form>
    <!-- 导入Ajax类库 -->
    <script type="text/javascript" src="js/axios-0.18.0.js"></script>
    <script type="text/javascript">
        document.getElementById("username").onblur = function(){
            let username = this.value;
            axios.post("http://localhost:8080/registerServlet","username="+username)
            .then(resp=>{
                let result = resp.data;
                if(result == false){
                    document.getElementById('usernameSpan').innerHTML="<font color = 'red'>用户名存在,请重新输入</font>"
                }else{
                    document.getElementById('usernameSpan').innerHTML="<font color = 'green'>用户名可用</font>"
                }
            })
        }
    </script>
</body>
</html>
