<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bind</title>
</head>
<body>
    <div id="div"></div>
    <a href="{{url}}">必应</a><br>
    <a v-bind:href="url">必应</a><br>
    <!-- v-bind可以省略不写<a :href="url">必应</a> -->
</body>
<script src="vue.js"></script>
<script>
            new Vue({
            el:"#div",
            data:{
                url:"http://www.bing.com"
            }
        })
</script>
</html>
