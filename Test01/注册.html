<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
</head>
<body>
    <div class="form-div">
        <div class="reg-content">
            <h1>欢迎注册</h1>
            <span>已有帐号？</span><a href="#">登录</a>
        </div>
        <form id="reg-form" action="#" method="get">
            <table>
                <tr>
                    <td>用户名</td>
                    <td class="inputs">
                        <input name="username" type="text" id="username"><br>
                        <span id="username-err" class="err-msg" style="display:none">请换个用户名</span>
                    </td>
                </tr>
                <tr>
                    <td>密码</td>
                    <td class="inputs">
                        <input name="password" type="password" id="password"><br>
                        <span id="password-err" class="err-msg" style="display: none;">密码格式有误</span>
                    </td>
                </tr>
                <tr>
                    <td>确认密码</td>
                    <td class="inputs">
                        <input name="repassword" type="password" id="repassword"><br>
                        <span id="repassword-err" class="err-msg" style="display: none;">两次密码输入不一致</span>
                    </td>
                </tr>
                <tr>
                    <td>手机号</td>
                    <td class="inputs">
                        <input name="tel" type="text" id="tel"><br>
                        <span id="tel-err" class="err-msg" style="display: none">手机号格式有误</span>
                    </td>
                </tr>
            </table>
            <div class="buttons">
                <input value="注册" type="submit" id="reg-btn">
            </div>
            <br class="clear">
        </form>
    </div>
    <script>
        //验证用户名格式
        var usernameInput = document.getElementById("username");
        usernameInput.onblur = checkUsername;
        function checkUsername(){
            var username =usernameInput.value.trim();
            var reg = /^\w{6,12}$/;
            var flag = reg.test(username);
            if(flag){
                document.getElementById("username-err").style.display = 'none';
            }else{
                document.getElementById("username-err").style.display='';
            }
            return flag;
        }
        //验证密码格式
        var passwordInput = document.getElementById("password");
        passwordInput.onblur=checkPassword;
        function checkPassword(){
            var password = passwordInput.value.trim();
            var reg = /^\w{6,12}$/;
            var flag = reg.test(password);
            if(flag){
                document.getElementById("password-err").style.display = 'none';
            }else{
                document.getElementById("password-err").style.display = '';
            }
            return flag;
        }
        //确认密码
        var repasswordInput = document.getElementById("repassword");
        repasswordInput.onblur = checkRepassword;
        function checkRepassword(){
            var repassword = repasswordInput.value.trim();
            var password = passwordInput.value.trim();
            if(repassword==password){
                document.getElementById("repassword-err").style.display = 'none';
            }else{
                document.getElementById("repassword-err").style.display = '';
            }
            return flag;
        }
        // 手机号格式
        var telInput = document.getElementById("tel");
        telInput.onblur = checkTel;
        function checkTel(){
            var tel = telInput.value.trim();
            var reg = /^[1]\d{10}$/;
            var flag = reg.test(tel);
            if(flag){
                document.getElementById("tel-err").style.display = 'none';
            }else{
                document.getElementById("tel-err").style.display = '';
            }
            return flag;
        }
        var regForm = document.getElementById("reg-form");
        regForm.onsubmit = function(){
            var flag = checkUsername()&&checkPassword()&&checkRepassword()&&checkTel();
            return flag;
        }
    </script>
</body>
</html>
