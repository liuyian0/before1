<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表</title>
</head>
<body>
    <!-- ul无序  type= "disc(默认实心圆)""circle(空心圆)""square(实心正方形)"-->
    <ul>
        <li>三国演义</li>
        <li>红楼梦</li>
        <li>西游记</li>
        <li>水浒传</li>
    </ul>
    <ul type="square">
        <li>三国演义</li>
        <li>红楼梦</li>
        <li>西游记</li>
        <li>水浒传</li>
    </ul>
    <!-- ol有序 type="1"(默认按数字排序)"a,A,i,I" -->
    <ol>
        <li>三国演义</li>
        <li>红楼梦</li>
        <li>西游记</li>
        <li>水浒传</li>
    </ol>
    <ol type="i">
        <li>三国演义</li>
        <li>西游记</li>
        <li>红楼梦</li>
        <li>水浒传</li>
    </ol>
</body>
</html>
