<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>常用指令</title>
</head>
<body>
    <div id="div">
        <div>{{msg}}</div>
        <div v-html="msg"></div>
        <div v-text="msg"></div>
    </div>
    <script src="vue.js"></script>
    <script>
        new Vue({
            el:"#div",
            data:{
                msg:"<h1>Hello Vue</h1>"
            }
        })
    </script>
</body>
</html>
