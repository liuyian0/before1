<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>超链接、表格</title>
</head>
<body>
    <a href="https://www.cnblogs.com/-turing/" target="_self">Turing的博客园</a>
    <table border="1px" cellpadding="0px" cellspacing="0px">

            <th colspan="2">学号</th>
            <th>姓名</th>
            <th>年龄</th>
            <th>性别</th>

        <tr align="center">
            <td>1256</td>
            <td>张三</td>
            <td>18</td>
            <td>男</td>
        </tr>
        <tr align="center">
            <td rowspan="2">1256</td>
            <td>张三</td>
            <td>18</td>
            <td>男</td>
        </tr>
        <tr align="center">
            <td>张三</td>
            <td>18</td>
            <td>男</td>
        </tr>
    </table>
</body>
</html>
